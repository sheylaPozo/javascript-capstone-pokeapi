<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" id="pokeballLogo" href="#">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-5">
              <a class="nav-link active" aria-current="page" href="#">Pokemons(6)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Types</a>
            </li>
            <li class="nav-item px-5">
              <a class="nav-link" href="#">Locations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card">
          <div class="card-header d-flex border-bottom border-5 border-dark">
            <div class="big-blue-circle me-3 mb-3"></div>
            <div class="red-circle me-2"></div>
            <div class="yellow-circle me-2"></div>
            <div class="green-circle me-2"></div>
          </div>
          <div class="card-body d-flex justify-content-center">
            <div class="gray-box">
              <div class="d-flex justify-content-center">
                <div class="small-red-circle m-1"></div>
                <div class="small-red-circle m-1"></div>
              </div>
              <div class="d-flex justify-content-center">
                <div class="display-green d-flex justify-content-center align-items-center" id="PokemonImage">
                  <img src="https://i.pinimg.com/originals/0d/b1/0c/0db10c1dd328a29177abbd8d992a370f.gif" alt="pikachu-image" class="pokemon-image">
                </div>
              </div>
              <div class="d-flex justify-content-between px-4">
                <div class="medium-red-circle m-1"></div>
                <ion-icon name="menu-sharp" class="fs-1"></ion-icon>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <div class="name-pokemon d-flex align-items-center ps-3">Pikachu</div>
              <button class="gray-dark-circle-heart-button d-flex justify-content-center align-items-center">
                <div class="heart border-5"></div>
              </button>
            </div>
            <button class="Comments-button mt-4" data-bs-toggle="modal" data-bs-target="#commentsModal">
              Comments
            </button>

            <div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header border-bottom border-dark border-5">
                    <div class="d-flex">
                      <div class="big-blue-circle me-3 mb-3"></div>
                      <div class="red-circle me-2"></div>
                      <div class="yellow-circle me-2"></div>
                      <div class="green-circle me-2"></div>
                    </div>
                    <div class="d-flex">
                      <button type="button" class="btn-close fs-1 me-4" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                  </div>
                  <div class="modal-body">
                    <div class="d-flex justify-content-center">
                      <div class="gray-box">
                        <div class="d-flex justify-content-center">
                          <div class="small-red-circle m-1"></div>
                          <div class="small-red-circle m-1"></div>
                        </div>
                        <div class="d-flex justify-content-center">
                          <div class="display-green d-flex justify-content-center align-items-center" id="PokemonImage">
                            <img src="https://i.pinimg.com/originals/0d/b1/0c/0db10c1dd328a29177abbd8d992a370f.gif" alt="pikachu-image" class="pokemon-image">
                          </div>
                        </div>
                        <div class="d-flex justify-content-between px-4">
                          <div class="medium-red-circle m-1"></div>
                          <ion-icon name="menu-sharp" class="fs-1"></ion-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-light">
    <div class="d-flex justify-content-between py-4 my-4 border-top border-4 container">
      <p>Created by Ar√≠stides Molina and Zain Sadaqat under MIT license</p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
